<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武汉麻将</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-board">
            <canvas id="game-canvas" width="1200" height="800"></canvas>
        </div>
        <div id="game-controls">
            <button id="start-game">开始游戏</button>
            <button id="chi" disabled>吃</button>
            <button id="peng" disabled>碰</button>
            <button id="gang" disabled>杠</button>
            <button id="hu" disabled>胡</button>
        </div>
        <div id="game-info">
            <div id="laizi-info">癞子: <span id="laizi-card">未定</span></div>
            <div id="current-player">当前玩家: <span id="player-turn">1</span></div>
        </div>
    </div>

    <script src="js/card.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/player.js"></script>
    <script src="js/laizi.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
